{% extends "layout.html" %}
{% block body %}
  <div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-2xl p-6 border border-gray-100">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">Contact Details</h2>
    <span class="px-3 py-1 text-xs font-medium bg-blue-100 text-blue-600 rounded-full">
      {{ details.relation }}
    </span>
  </div>

  <div class="space-y-4">
    <div class="flex justify-between border-b pb-2">
      <span class="text-sm text-gray-500">Name</span>
      <span class="text-sm font-medium text-gray-800">{{ details.name }}</span>
    </div>

    <div class="flex justify-between border-b pb-2">
      <span class="text-sm text-gray-500">Phone</span>
      <span class="text-sm font-medium text-gray-800">{{ details.number }}</span>
    </div>

    <div class="flex justify-between border-b pb-2">
      <span class="text-sm text-gray-500">Email</span>
      <span class="text-sm font-medium text-gray-800">{{ details.email }}</span>
    </div>

    <div class="flex justify-between border-b pb-2">
      <span class="text-sm text-gray-500">Company</span>
      <span class="text-sm font-medium text-gray-800">{{ details.company }}</span>
    </div>
  </div>
   <div class="mt-6 flex justify-end">
    <a href="tel:+91{{details.number}}" target="_blank" class="m-2">
      <svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
      class="w-8 h-8 fill-blue-500">
  <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.49a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z"/>
</svg>
    </a>
    <a href="https://wa.me/{{details.number}}" target="_blank" class="m-2">
      <svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 24 24" 
     class="w-8 h-8 fill-green-500">
  <path d="M20.52 3.48A11.87 11.87 0 0012.05 0C5.45 0 .1 5.35.1 11.95c0 2.1.55 4.15 1.6 5.96L0 24l6.3-1.65a11.93 11.93 0 005.75 1.47h.01c6.6 0 11.95-5.35 11.95-11.95 0-3.19-1.24-6.19-3.49-8.39zM12.06 21.1a9.1 9.1 0 01-4.64-1.27l-.33-.2-3.74.98.99-3.65-.21-.34a9.04 9.04 0 01-1.39-4.83c0-5 4.07-9.07 9.08-9.07 2.42 0 4.69.94 6.4 2.65a9.03 9.03 0 012.65 6.41c0 5-4.07 9.07-9.08 9.07zm4.97-6.79c-.27-.14-1.59-.79-1.84-.88-.25-.09-.43-.14-.61.14-.18.27-.7.88-.86 1.06-.16.18-.32.2-.59.07-.27-.14-1.13-.42-2.15-1.34-.79-.7-1.32-1.56-1.48-1.83-.16-.27-.02-.41.12-.55.13-.13.27-.32.41-.48.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.61-1.47-.84-2.01-.22-.53-.45-.46-.61-.47h-.52c-.18 0-.48.07-.73.34-.25.27-.95.93-.95 2.27s.97 2.63 1.11 2.81c.14.18 1.91 2.91 4.63 4.08.65.28 1.15.45 1.55.58.65.21 1.25.18 1.72.11.52-.08 1.59-.65 1.82-1.27.23-.63.23-1.17.16-1.27-.07-.11-.25-.18-.52-.32z"/>
</svg>
    </a>
    {% if details.email %}
       <a href="mailto:{{details.email}}" target="_blank" class="m-2">
     <svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     class="w-8 h-8 fill-red-500">
  <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
</svg>
    </a>
    {% endif %}
   </div>
  <div class="mt-6 flex justify-end">
  <form action="/modify_contact" method="GET" class="m-2">
    <input value="{{ details.id }}" name="id" type="hidden">
    <button 
      type="submit"
      class="cursor-pointer px-4 py-2 text-sm font-medium text-white bg-green-500 rounded-lg hover:bg-green-600 transition"
    >
      Edit
    </button>
  </form>
  <form action="/delete_contact" method="POST" class="m-2">
    <input value="{{ details.id }}" name="id" type="hidden">
    <button 
      type="submit"
      class="cursor-pointer px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600 transition"
    >
      Delete Contact
    </button>
  </form>
  <a href='/' class="m-2">
    <button  type="submit" class="cursor-pointer px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition"
    >
      Back
    </button>
</a>
  </div>
</div>
{% endblock %}
